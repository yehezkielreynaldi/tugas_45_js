<!DOCTYPE html>
<html>
  <body>
    <p id="href"></p>

    <button onclick="fungsiHref()">Klik untuk lihat Href Location</button>

    <script type="text/javascript">
      function fungsiHref() {
        let x = location.href;
        document.getElementById("href").innerHTML = x;
      }
    </script>
  </body>
</html>
